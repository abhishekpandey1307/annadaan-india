<!-- Donation Form -->
<section class="section bg-light">
  <div class="container">
    <h2 class="heading">Donate Leftover Food</h2>
    <form id="donationForm" class="form">
      <label>Food Type:</label>
      <input type="text" id="foodType" required placeholder="e.g. Rice, Roti, Sabji" />

      <label>Quantity (approx):</label>
      <input type="text" id="quantity" required placeholder="e.g. 20 plates" />

      <label>Pickup Time:</label>
      <input type="time" id="pickupTime" required />

      <label>Address:</label>
      <textarea id="address" required placeholder="Enter pickup address"></textarea>

      <label>Donor Contact Number:</label>
      <input type="tel" id="donorPhone" required placeholder="e.g. 9876543210" pattern="[0-9]{10}" />

      <label for="state">Select State:</label>
      <select id="state" required>
        <option value="">-- Select State --</option>
      </select>

      <label for="city">Select City:</label>
      <select id="city" required>
        <option value="">-- Select City --</option>
      </select>

      <label for="area">Village/Area:</label>
      <select id="area" required>
        <option value="">-- Select Area --</option>
      </select>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" readonly placeholder="Auto-filled" />

      <button type="submit" class="btn">Submit Donation</button>
    </form>
  </div>
</section>
