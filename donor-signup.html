  <!-- Signup Form Section -->
  <section class="section bg-light">
    <div class="container">
      <h2 class="heading">Donor Signup</h2>
      <form id="signup-form" class="form">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="Minimum 6 characters" required autocomplete="new-password" />

        <button type="submit" class="btn">Create Account</button>
        <p id="error-msg" class="error-msg"></p>
        <p style="text-align:center;">Already have an account? <a href="donor-login.html" style="color:#B04B1A;">Login here</a></p>
